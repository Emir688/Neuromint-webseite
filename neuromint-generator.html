
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroMint Prompt Generator</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffaa;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ffffff;
    }
    input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #00ffaa;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>NeuroMint Prompt Generator (Beta)</h1>
  <p>Enter a theme (e.g., cars, fantasy, aliens):</p>
  <input type="text" id="themeInput" placeholder="Type your theme here..." />
  <br>
  <button onclick="generatePrompt()">Generate Prompt</button>

  <div id="result"></div>

  <script>
    function generatePrompt() {
      const theme = document.getElementById("themeInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (!theme) {
        resultDiv.innerHTML = "Please enter a theme.";
        return;
      }

      const variants = [
        `Create an NFT collection inspired by ${theme}, using futuristic and digital elements.`,
        `Design a set of collectible NFTs centered around ${theme} in a cyberpunk style.`,
        `Generate AI artwork prompts based on ${theme} with vibrant colors and bold contrasts.`,
        `Develop an NFT series based on ${theme} featuring pixel art animations.`,
        `Imagine ${theme}-themed avatars with unique traits and rarity levels for minting.`,
        `Create an abstract NFT set influenced by ${theme} and sci-fi aesthetics.`,
        `Conceptualize a collection of NFTs representing ${theme} in a minimalist, modern art direction.`
      ];

      const randomIndex = Math.floor(Math.random() * variants.length);
      resultDiv.innerHTML = `<strong>Prompt:</strong><br>${variants[randomIndex]}`;
    }
  </script>
</body>
</html>
